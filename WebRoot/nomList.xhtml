<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="template.xhtml">
		<ui:param name="title" value="Katartisis v0.1 - Είσοδος"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Γενικό Πλαίσιο Διαχείρισης Έργων</ui:define>
		<ui:define name="javascript_box">
			<c:if test="#{userLoginBean.adminTDE == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
			<li><a href="/OTA/projectList.jsf">Λίστα Έργων</a></li>
			<li><a href="/OTA/project.jsf">Επεξεργασία Έργου</a></li>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<div id="login-form" style="width:850px; padding-top:20px;">
					<h:form id="NomListForm">
					<center>
					
					<h:outputText value="ΝΟΜΙΚΕΣ ΔΕΣΜΕΥΣΕΙΣ"/>

					<h:dataTable value="#{otaBean.nomList}" var="nomItem" styleClass="data-table" style="width:80%;" binding="#{otaBean.nomikesDesmefseisDataTable}">
						<h:column>
							<f:facet name="header"><h:outputText value="Α/Α"/></f:facet>
							<h:outputText value="#{nomItem.index}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΤΙΤΛΟΣ"/></f:facet>
							<h:outputFormat escape="false" value="#{nomItem.title}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΚΑΤΑΣΤΑΣΗ"/></f:facet>
							<h:outputText value="#{nomItem.submissionStatus}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΤΡΟΠΟΠΟΙΗΣΗ"/></f:facet>
							<h:outputText rendered="#{nomItem.revision == 0}" value="ΑΡΧΙΚΗ"/>
							<h:outputText rendered="#{nomItem.revision > 0}" value="#{nomItem.revision}η Τροποποίηση"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value=""/></f:facet>
							<h:commandButton image="/images/next.png" action="#{otaBean.goToSectionM}" style="border:0px;margin-right:5px;" />
							<h:commandButton image="/images/remove.png" action="#{otaBean.deleteSectionM}" style="border:0px;" />
						</h:column>
					</h:dataTable>
					
					<br/><br/>

					<h:commandButton action="#{otaBean.addNOM}" value="Προσθήκη Νέας Νομικής Δέσμευσης" />
					
					</center>
					</h:form>
				</div>
			</f:view>		
		</ui:define>
	</ui:composition>
		
		
		</body>
</html>
