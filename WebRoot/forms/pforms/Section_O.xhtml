			/* DATE PICKER PLUGIN */
			 /* the div that holds the date picker calendar */

			}

				}
			
			
			/* the second table row, that holds the names of days of the week (Mo, Tu, We, etc.) */

				}
			
			
			/* the bottom table row, that has the "This Month" and "Close" buttons */

				}

				}
			
			
			/* a table cell that holds a highlighted day (usually either today's date or the current date field value) */
			.dpDayHighlightTD {

			/* the table cell that holds the name of the month and the year */

				}
			
			
			/* a table cell that holds one of the forward/backward buttons */

				}
			
			
			/* the table cell that holds the "This Month" or "Close" button at the bottom */

				}
			
			
			/* a table cell that holds the names of days of the week (Mo, Tu, We, etc.) */
			.dpDayTD {
				background-color: #CCCCCC;
				border: 1px solid #AAAAAA;
				color: white;
				}
			
			
			/* additional style information for the text that indicates the month and year */

				font-size: 12px;
				color: gray;
				font-weight: bold;
				}
			
			
			/* additional style information for the cell that holds a highlighted day (usually either today's date or the current date field value) */

	<body style="text-align:center;" background="">

					<h:dataTable value="#{otaBean.subProjects}" var="subItem" styleClass="data-table" style="margin:0 auto;" width="100%" binding="#{otaBean.tmp_dataTable4}">
						<h:column>
							<f:facet name="header"><h:outputText value="ΚΩΔ." style="width:100px;"/></f:facet>
							<h:outputText value="#{subItem.given_id}" style="width:100px;"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΤΙΤΛΟΣ ΥΠΟΕΡΓΟΥ"/></f:facet>
							<h:outputText value="#{subItem.title}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΤΡΕΧΩΝ ΕΠΙΛΕΞΙΜΟΣ ΠΡΟΫΠΟΛΟΓΙΣΜΟΣ" style="width:100px;"/></f:facet>
							<h:outputText value="#{subItem.budget}"  style="width:100px;"><f:converter converterId="bigDecimalConverter"/></h:outputText>
						</h:column>
					</h:dataTable>
					
					<h:panelGrid columns="2">
						<h:outputText value="ΣΥΝΟΛΙΚΟΣ ΕΠΙΛΕΞΙΜΟΣ ΠΡΟΫΠΟΛΟΓΙΣΜΟΣ" style="font-weight:bold;"/>
						<h:outputText value="#{otaBean.section_o_total_budget}"><f:converter converterId="bigDecimalConverter"/></h:outputText>
					</h:panelGrid>
					
				</h:panelGroup>
				
				<h:outputText value="ΔΑΠΑΝΕΣ Η ΠΡΟΒΛΕΨΕΙΣ ΔΑΠΑΝΩΝ" style="font-weight:bold;"/>
			</h:panelGrid>
			
			<table width="100%" style="border:1px solid #cccccc;" class="data-table" cellpadding="3">
				<tr>
					<th><h:outputText value="ΚΩΔ ΥΠΟΕΡΓΟΥ"/></th>
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<th colspan="2"><h:outputText value="#{year}" style="font-weight:bold;"/></th>
					</c:forEach>
					<th><h:outputText value="ΣΥΝΟΛΙΚΟ ΕΚΤΙΜΩΜΕΝΟ ΚΟΣΤΟΣ"/></th>
				</tr>
				<tr>
					<td />
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<th><h:outputText value="Α" style="font-weight:bold;"/></th>
						<th><h:outputText value="Β" style="font-weight:bold;"/></th>
					</c:forEach>
					<td />
				</tr>
				<c:forEach var="prj" items="#{otaBean.subProjects}">
				<tr>
					<td><h:outputText value="#{prj.given_id}"/></td>
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<c:set var="semA" value="${year}A"/>
						<c:set var="semB" value="${year}B"/>
						<td><h:outputText rendered="#{prj.semesterMatrix[semA] == true}" value="#{prj.semesterBudgetMatrix[semA]}" style="font-size: 85%;"/></td>
						<td><h:outputText rendered="#{prj.semesterMatrix[semB] == true}" value="#{prj.semesterBudgetMatrix[semB]}" style="font-size: 85%;"></h:outputText></td>
					</c:forEach>
					<td><h:outputText value="#{prj.budget}" style="font-weight:bold;font-size: 90%;"><f:converter converterId="bigDecimalConverter"/></h:outputText></td>
				</tr>
				</c:forEach>
				<tr>
					<th><h:outputText value="Σύνολα"/></th>
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<th colspan="2" style="width:50px;">
							<h:outputText value="#{otaBean.yearBudgetMatrix[year]}" style="font-size: 85%;"><f:converter converterId="bigDecimalConverter"/></h:outputText>
						</th>
					</c:forEach>
					<th><h:outputText style="font-weight:bold;" value="#{otaBean.sec_o.totalBudget}"><f:converter converterId="bigDecimalConverter"/></h:outputText></th>
				</tr>
			</table>
			
			
		</f:view>
		
		</body>
</html>
