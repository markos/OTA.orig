<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<title>Β1: ΣΤΟΙΧΕΙΑ ΕΙΣΗΓΗΤΩΝ</title>
		<style>
			body {
				font-family:Arial;
			}
			
			.dynamicTable1 {
				font-size:12px;
			}
			
			.dynamicTable1 td, th {
				border-bottom:1px solid;
				border-right:1px solid;
				font-size:12px;
			}
			
		</style>
	</head>
	<body>
	<center>
	
	<ui:include src="/katartisis/pforms/header.xhtml" />
	<h:outputText style="display:none;" value="#{katartisisFormBean.form_ds_4}"/>
	<br/>
	
	<table width="850">
		<tr>
			<td align="center">
				<h:outputText style="width:100%" value="ΕΝΤΥΠΟ ΔΣ Β1: ΣΤΟΙΧΕΙΑ ΕΙΣΗΓΗΤΩΝ"/>
			</td>
		</tr>
	</table>

	<br/>
	<table width="850" cellpadding="5" cellspacing="0">	
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΚΑΤΗΓΟΡΙΑ ΔΡΑΣΗΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText value="#{katartisisUIBean.cycle.name}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΣΤΑΔΙΟ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText value="#{katartisisFormBean.form_ds_1.phase}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="Α/Α ΣΥΝΕΔΡΙΑΣΗΣ ΔΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText style="font-size:12px;" value="#{katartisisFormBean.form_ds_4.event.index}"></h:outputText></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΔΗΜΟΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid; text-align:center; "><h:outputText value="#{katartisisFormBean.form_ds_4.municipality.name}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΗΜΕΡΟΜΗΝΙΑ ΔΙΕΞΑΓΩΓΗΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText style="font-size:12px;" value="#{katartisisFormBean.form_ds_4.dateActual}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid; border-bottom:1px solid;"><h:outputText value="ΤΟΠΟΣ ΣΥΝΕΔΡΙΑΣΗΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid; border-bottom:1px solid; text-align:center; "><h:outputText value="#{katartisisFormBean.form_ds_4.placeActual}" style="font-size:12px;"/></td>
		</tr>
	</table>
	<br/><br/>
	
	<h:outputText style="font-size:12px;font-weight:bold;" value="ΤΑΚΤΙΚΟΙ ΕΙΣΗΓΗΤΕΣ"/>
	
	<br/>
	<h:dataTable value="#{katartisisFormBean.form_ds_4.speakers}" var="spkItem" styleClass="dynamicTable1" style="border:1px solid; width:850px; text-align:center;">
		<h:column id="column1">
			<f:facet name="header"><h:outputText style="font-size:12px;font-weight:bold;" value="ΚΩΔΙΚΟΣ"/></f:facet>
			<h:outputText style="font-size:12px;" value="#{spkItem.code}"/>
		</h:column>
		<h:column id="column2">
			<f:facet name="header"><h:outputText style="font-size:12px;font-weight:bold;" value="ΟΝΟΜΑΤΕΠΩΝΥΜΟ"/></f:facet>
			<h:outputText style="font-size:12px;" value="#{spkItem.lastName}, #{spkItem.firstName}"/>
		</h:column>
		<h:column id="column3">
			<f:facet name="header"><h:outputText style="font-size:12px;font-weight:bold;" value="ΘΕΜΑ ΕΙΣΗΓΗΣΗΣ"/></f:facet>
			<h:outputText style="font-size:12px;" value="#{spkItem.topic}" />
		</h:column>
		<h:column id="column4">
			<f:facet name="header"><h:outputText style="font-size:12px;font-weight:bold;" value="ΕΝΑΡΞΗ"/></f:facet>
			<h:outputText style="font-size:12px;" value="#{spkItem.arrivalTime}"><f:convertDateTime type="time" pattern="HH:mm"/></h:outputText>
		</h:column>
		<h:column id="column5">
			<f:facet name="header"><h:outputText style="font-size:12px;font-weight:bold;" value="ΛΗΞΗ"/></f:facet>
			<h:outputText style="font-size:12px;" value="#{spkItem.departureTime}"><f:convertDateTime type="time" pattern="HH:mm"/></h:outputText>
		</h:column>
		<h:column id="column6">
			<f:facet name="header"><h:outputText style="font-size:12px;font-weight:bold;" value="ΥΠΟΓΡΑΦΗ"/></f:facet>
		</h:column>
	</h:dataTable>
	
	<br/>
	<ui:include src="/katartisis/pforms/footer.xhtml" />
	</center>
	</body>
 </html>
