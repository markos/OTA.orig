<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="#{katartisisFormBean.currentForm.name}"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Διαχείριση Προγράμματος Κατάρτισης</ui:define>
		<ui:define name="javascript_box">
			<c:if test="#{userLoginBean.adminKatartisis == false and userLoginBean.contractorUser == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
		
			<script type="text/javascript" src="/OTA/misc/datepicker.js"></script>
			<script language="javascript" src="/OTA/misc/mootools1.2.js"></script>
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
			<li><a href="/OTA/projectList.jsf">Λίστα Έργων</a></li>
			<li><a href="/OTA/project.jsf">Επεξεργασία Έργου</a></li>
			<li><a href="/OTA/subProjectList.jsf">Λίστα Υποέργων</a></li>
			<li><a href="/OTA/katartisis/cycles.jsf">Λίστα Κύκλων</a></li>
			<li><a href="/OTA/katartisis/events.jsf">#{katartisisUIBean.eventTypeString}</a></li>
			<li><a href="/OTA/katartisis/events_forms.jsf">Φόρμες</a></li>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<div id="login-form" style="width:850px; padding-top:20px;">
					<h:form id="Φόρμα_ΗΟ_6">
					
					<center>
					<h:commandButton id="saveForm" value="Αποθήκευση" rendered="#{!katartisisFormBean.readonlyForm}" action="#{katartisisFormBean.saveForm}"/>
					<h:commandButton id="submitForm" value="Υποβολή" rendered="#{!katartisisFormBean.readonlyForm}" action="#{katartisisFormBean.submitForm}"/>
					<h:commandButton id="approveForm" value="Έγκριση" rendered="#{katartisisFormBean.readonlyForm}" action="#{katartisisFormBean.approveForm}"/>
					<h:commandButton id="rejectForm" value="Απόρριψη" rendered="#{katartisisFormBean.readonlyForm}" action="#{katartisisFormBean.rejectForm}"/>
					<br/>
					<br/>
					<h:outputText value="#{katartisisFormBean.currentForm.name}" style="font-size: 12px; font-family: Verdana, Arial, Sans-Serif"/>
					<br/>
					<h:messages style="color:red"/><br/>
					<br/>
					<h:outputText id="LeafletList" value="Έντυπα"/>
					<br/>
					
					<h:dataTable id="leafletsTable" value="#{katartisisFormBean.form_ho_6.leaflets}" var="lftItem" styleClass="data-table" binding="#{katartisisFormBean.leafletDataTable}">
						<h:column id="column0">
							<f:facet name="header"><h:outputText value="Α/Α"/></f:facet>
							<h:outputText value="#{katartisisFormBean.leafletDataTable.rowIndex+1}"/>
						</h:column>
						<h:column id="column1">
							<f:facet name="header"><h:outputText value="Όνομα"/></f:facet>
							<h:inputText value="#{lftItem.name}" disabled="#{katartisisFormBean.readonlyForm}"/>
						</h:column>
						<h:column id="column2">
							<f:facet name="header"><h:outputText value="Διαστάσεις"/></f:facet>
							<h:inputText size="8" value="#{lftItem.dimensions}" disabled="#{katartisisFormBean.readonlyForm}"/>
						</h:column>
						<h:column id="column3">
							<f:facet name="header"><h:outputText value="Χρώμα"/></f:facet>
							<h:inputText size="8" value="#{lftItem.colour}" disabled="#{katartisisFormBean.readonlyForm}"/>
						</h:column>
						<h:column id="column4">
							<f:facet name="header"><h:outputText value="Αρ.Καταχώρησης"/></f:facet>
							<h:inputText size="5" value="#{lftItem.filingId}" disabled="#{katartisisFormBean.readonlyForm}"/>
						</h:column>
						<h:column id="column5">
							<f:facet name="header"><h:outputText value="Σελίδα"/></f:facet>
							<h:inputText size="10" value="#{lftItem.page}" disabled="#{katartisisFormBean.readonlyForm}"/>
						</h:column>
						<h:column id="column6">
							<f:facet name="header"><h:outputText value="Ημ.Καταχώρησης"/></f:facet>
							<h:outputText value="#{lftItem.filingDate}" rendered="#{katartisisFormBean.readonlyForm}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
							<h:panelGroup rendered="#{!katartisisFormBean.readonlyForm}">
								<h:inputText size="10" id="filingDate" value="#{lftItem.filingDate}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:inputText>
								<h:graphicImage url="/images/dateDialog.png" onclick="displayDatePicker('Φόρμα_ΗΟ_6:leafletsTable:#{katartisisFormBean.leafletDataTable.rowIndex}:filingDate', this, 'dmy');"/>
							</h:panelGroup>
						</h:column>
						<h:column id="column7">
							<h:commandButton rendered="#{!katartisisFormBean.readonlyForm}" action="#{katartisisFormBean.form_HO_6_delLeaflet}" image="/images/remove.png" style="border:0px;" />
						</h:column>
					</h:dataTable>
					<br/>
				    <h:commandButton rendered="#{!katartisisFormBean.readonlyForm}" value="Προσθήκη Εντύπου" type="submit" action="#{katartisisFormBean.form_HO_6_addNewLeaflet}"/>
				   </center>
    				</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
		
		
		</body>
</html>
