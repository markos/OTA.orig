<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<title>Γ3 - ΑΜΟΙΒΕΣ ΕΚΠΑΙΔΕΥΤΩΝ</title>
		<style>
			body {
				font-family:Arial;
			}
			
			.dynamicTable1 {
				font-size:12px;
			}
			
			.dynamicTable1 td, th {
				border-bottom:1px solid;
				border-right:1px solid;
				font-size:12px;
			}
			
		</style>
	</head>
	<body>
	<center>

	<ui:include src="/katartisis/pforms/header.xhtml" />
	<h:outputText style="display:none;" value="#{katartisisFormBean.form_ho_7}"/>
	<br/>
	
	<table width="850">
		<tr>
			<td align="center">
				<h:outputText value="ΕΝΤΥΠΟ Η Γ3: ΑΜΟΙΒΕΣ ΕΚΠΑΙΔΕΥΤΩΝ" style="font-size:18px; font-family:Arial;"/>
			</td>
		</tr>
	</table>

	<br/>

	<table width="850" cellpadding="5" cellspacing="0">	
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΚΑΤΗΓΟΡΙΑ ΔΡΑΣΗΣ:" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText value="#{katartisisUIBean.cycle.description}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-bottom:1px solid;border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΣΤΑΔΙΟ:" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;border-bottom:1px solid;text-align:center;"><h:outputText value="#{katartisisFormBean.form_ho_7.phase}" style="font-size:12px;"/></td>
		</tr>
	</table>
	
	<br/><br/>
	
	<h:dataTable value="#{katartisisFormBean.form_ho_7.speakers}" cellspacing="0"  cellpadding="10" var="speaker" styleClass="dynamicTable1" style="border:1px solid; width:850px; text-align:center;" binding="#{katartisisFormBean.printSpeakerDatatable}">
		<h:column>
			<f:facet name="header"><h:outputText value="Α/Α"/></f:facet>
			<h:outputText value="#{katartisisFormBean.printSpeakerDatatable.rowIndex+1}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΟΜΟΜΑ / ΕΠΩΝΥΜΟ" style="width:250px;"/></f:facet>
			<h:outputText value="#{speaker.lastName}, #{speaker.firstName}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΑΦΜ" style="width:80px;"/></f:facet>
			<h:outputText value="#{speaker.vatID}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΣΥΝΟΛΟ ΩΡΩΝ" style="width:40px;"/></f:facet>
			<h:outputText value="#{speaker.speakerTotalHours}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΩΡΙΑΙΑ ΑΠΟΖΗΜΙΩΣΗ (ΜΙΚΤΑ)" style="width:40px;"/></f:facet>
			<h:outputText value="#{speaker.speakerHourlyRateGross}" style="font-size:12px;"><f:converter converterId="bigDecimalConverter"/></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΣΥΝΟΛΟ ΑΜΟΙΒΗΣ (ΜΙΚΤΑ)" style="width:40px;"/></f:facet>
			<h:outputText value="#{speaker.speakerGrossAmount}" style="font-size:12px;"><f:converter converterId="bigDecimalConverter"/></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΑΣΦΑΛΙΣΤΙΚΕΣ ΕΙΣΦΟΡΕΣ (εργοδότη &amp; εκπαιδευτή)" style="width:70px;"/></f:facet>
			<h:outputText value="#{speaker.speakerInsuranceAmount}" style="font-size:12px;"><f:converter converterId="bigDecimalConverter"/></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΗΜ/ΝΙΑ / ΑΡΙΘΜΟΣ ΧΡΗΜΑΤΙΚΟΥ ΕΝΤΑΛΜΑΤΟΣ ΙΚΑ" style="width:60px;"/></f:facet>
			<h:outputText value="#{speaker.speakerIKAWarrantDateNum}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΠΑΡΑΚΡΑΤΗΘΕΙΣ ΦΟΡΟΣ ΚΑΙ ΧΑΡΤΟΣΗΜΟ" style="width:60px;"/></f:facet>
			<h:outputText value="#{speaker.speakerTaxStamp}" style="font-size:12px;"><f:converter converterId="bigDecimalConverter"/></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΗΜ/ΝΙΑ / ΑΡΙΘΜΟΣ ΔΙΠΛΟΤΥΠΗΣ ΑΠΟΔΕΙΞΗΣ ΣΕ Δ.Ο.Υ." style="width:60px;"/></f:facet>
			<h:outputText value="#{speaker.speakerDOYReceiptDateNum}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΚΑΘΑΡΟ ΠΛΗΡΩΤΕΟ ΠΟΣΟ" style="width:50px;"/></f:facet>
			<h:outputText value="#{speaker.speakerNetAmount}" style="font-size:12px;"><f:converter converterId="bigDecimalConverter"/></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΤΡΑΠΕΖΑ" style="width:50px;"/></f:facet>
			<h:outputText value="#{speaker.speakerBankDetails}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΑΡΙΘΜΟΣ ΕΠΙΤΑΓΗΣ" style="width:50px;"/></f:facet>
			<h:outputText value="#{speaker.speakerCheckNum}" style="font-size:12px;"/>
		</h:column>
	</h:dataTable>
	
	<h:outputText style="display:none;" value="#{katartisisFormBean.clearedDatatables}"/>
	<br/>
	<ui:include src="/katartisis/pforms/footer.xhtml" />
	</center>
	</body>
 </html>
