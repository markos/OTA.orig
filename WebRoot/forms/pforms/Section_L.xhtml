							<h:panelGrid columns="2" style="text-align:center; margin:0 auto;">
								<h:outputText value="63. ΣΤΗΝ ΠΕΡΙΠΤΩΣΗ ΜΗ ΙΔΙΟΚΤΗΤΩΝ ΧΩΡΩΝ, ΕΧΟΥΝ ΟΛΟΚΛΗΡΩΘΕΙ ΟΙ ΔΙΑΔΙΚΑΣΙΕΣ ΑΠΟΚΤΗΣΗΣ ΤΟΥ ΔΙΚΑΙΩΜΑΤΟΣ ΧΡΗΣΗΣ ΤΩΝ ΧΩΡΩΝ ΤΟΥ ΑΚΙΝΗΤΟΥ ΕΠΙ ΤΟΥ ΟΠΟΙΟΥ ΘΑ ΥΛΟΠΟΙΗΘΕΙ ΤΟ ΥΠΟΕΡΓΟ; Η απάντηση ΝΑΙ πρέπει να συνοδεύεται από τον αριθμό και την ημ/νία του εγγράφου που πιστοποιεί την Κυριότητα ή το δικαίωμα χρήσης χώρων του ακινήτου. Η απάντηση ΟΧΙ πρέπει να συνοδεύεται από την προβλεπόμενη ημ/νία ολοκλήρωσης των διαδικασιών απόκτησης του δικαιώματος χρήσης χώρων του ακινήτου. Η απάντηση ΔΕΝ ΑΠΑΙΤΕΙΤΑΙ πρέπει να συνοδεύεται από την ανάλογη αιτιολόγηση. "/>

								<h:outputText value="#{subproject.special_info_studies_completed_state}" />
							</h:panelGrid>

							<h:panelGrid columns="2" style="text-align:center; margin:0 auto;">
								<h:outputText value="65. ΤΟ ΠΕΡΙΕΧΟΜΕΝΟ ΤΩΝ ΤΕΥΧΩΝ ΔΗΜΟΠΡΑΤΗΣΗΣ ΤΟΥ ΥΠΟΕΡΓΟΥ ΕΝΑΡΜΟΝΙΖΕΤΑΙ ΠΡΟΣ ΤΟΥΣ ΕΓΚΕΚΡΙΜΕΝΟΥΣ ΠΕΡΙΒΑΛΛΟΝΤΙΚΟΥΣ ΟΡΟΥΣ ΓΙΑ ΤΗΝ ΥΛΟΠΟΙΗΣΗ ΤΟΥ; Η απάντηση ΝΑΙ πρέπει να συνοδεύεται από τον αριθμό απόφασης έγκρισης των Περιβαλλοντικών Όρων και την αντίστοιχη ημ/νία. Η απάντηση ΟΧΙ πρέπει να συνοδεύεται από την προβλεπόμενη ημ/νία έγκρισης και την πραγματική ημ/νία υποβολής της αίτησης. Η απάντηση ΔΕΝ ΑΠΑΙΤΕΙΤΑΙ πρέπει να συνοδεύεται από τον αριθμό γνωμοδότησης της αρμόδιας υπηρεσίας και την αντίστοιχη ημ/νία, εκτός και εάν δεν απαιτείται λόγω της φύσης του υποέργου (π.χ. μελέτες, υπηρεσίες, απόκτηση γης, κλπ). "/>

							<h:panelGrid columns="2" style="text-align:center; margin:0 auto;">
								<h:outputText value="67. ΚΑΤΑ ΤΗ ΔΙΑΔΙΚΑΣΙΑ ΥΛΟΠΟΙΗΣΗΣ ΤΟΥ ΥΠΟΕΡΓΟΥ ΕΦΑΡΜΟΖΟΝΤΑΙ ΟΙ ΕΘΝΙΚΟΙ ΚΑΙ ΚΟΙΝΟΤΙΚΟΙ ΚΑΝΟΝΕΣ ΠΟΥ ΑΦΟΡΟΥΝ ΤΟΝ ΑΝΤΑΓΩΝΙΣΜΟ ΚΑΙ ΤΙΣ ΔΗΜΟΣΙΕΣ ΣΥΜΒΑΣΕΙΣ ΕΡΓΩΝ, ΠΡΟΜΗΘΕΙΩΝ ΚΑΙ ΥΠΗΡΕΣΙΩΝ; Να περιγραφούν οι σχετικές διαδικασίες και να αιτιολογηθεί η εναρμόνισή τους με τους ισχύοντες εθνικούς και κοινοτικούς κανόνες."/>
								<h:outputText value="#{subproject.special_info_EU_rules_compliance_state}" />
							</h:panelGrid>
							<h:outputFormat escape="false" value="#{subproject.special_info_EU_rules_comliance_desc}" style="width:100%;"/>
							<h:panelGrid columns="2" style="text-align:center; margin:0 auto;">
								<h:outputText value="68. ΚΑΤΑ ΤΗ ΔΙΑΔΙΚΑΣΙΑ ΥΛΟΠΟΙΗΣΗΣ ΤΟΥ ΥΠΟΕΡΓΟΥ ΕΦΑΡΜΟΖΟΝΤΑΙ ΟΙ ΚΟΙΝΟΤΙΚΟΙ ΚΑΝΟΝΕΣ ΠΕΡΙ ΠΛΗΡΟΦΟΡΗΣΗΣ ΚΑΙ ΔΗΜΟΣΙΟΤΗΤΑΣ; Να περιγραφούν τα μέτρα που ελήφθησαν ή πρόκειται να ληφθούν ως προς τα θέματα πληροφόρησης και δημοσιότητας, σύμφωνα με τους ισχύοντες κοινοτικούς κανόνες."/>

							<h:outputFormat escape="false" value="#{subproject.special_info_EU_information_compliance_desc}" style="width:100%;"/>
							<h:panelGrid columns="2" style="text-align:center; margin:0 auto;">
								<h:outputText value="69. ΜΕ ΤΟ ΠΑΡΟΝ ΥΠΟΕΡΓΟ ΟΛΟΚΛΗΡΩΝΕΤΑΙ ΤΟ ΦΥΣΙΚΟ ΑΝΤΙΚΕΙΜΕΝΟ ΠΟΥ ΕΧΕΙ ΠΕΡΙΓΡΑΦΕΙ ΣΤΟ ΤΕΧΝΙΚΟ ΔΕΛΤΙΟ ΤΟΥ ΕΡΓΟΥ; Εάν ΟΧΙ, να σημειωθούν ο τίτλος και η προβλεπόμενη ημ/νία έναρξης υλοποίησης του επόμενου Υποέργου."/>

							<h:panelGrid columns="2" style="text-align:center; margin:0 auto;">
								<h:outputText value="70. ΤΟ ΥΠΟΕΡΓΟ ΥΛΟΠΟΙΕΙΤΑΙ ΣΕ ΠΙΣΤΟΠΟΙΗΜΕΝΗ Ή ΘΕΣΜΟΘΕΤΗΜΕΝΗ ΓΙΑ ΤΗΝ ΥΛΟΠΟΙΗΣΗ ΣΧΕΤΙΚΩΝ ΥΠΟΕΡΓΩΝ ΔΟΜΗ;
Απαντάται μόνο για Υποέργα Κατάρτισης και Συμβουλευτικής- Υποστήριξης- Πληροφόρησης.
Η απάντηση ΝΑΙ πρέπει να συνοδεύεται από τον αριθμό και την ημ/νία του εγγράφου που πιστοποιεί ή θεσμοθετεί τη δομή, καθώς και για το είδος (κατάρτιση, συμβουλευτική, υποστήριξη ειδικών κοινωνικών ομάδων, κ.λ.π.) και την εμβέλεια (εθνική, περιφερειακή) των υπηρεσιών  για τις οποίες έχει πιστοποιηθεί / θεσμοθετηθεί.
H απάντηση ΟΧΙ πρέπει να συνοδεύεται από εκτίμηση της ημερομηνίας πιστοποίησης / θεσμοθέτησης, καθώς και για το είδος (κατάρτιση, συμβουλευτική, υποστήριξη ειδικών κοινωνικών ομάδων, θεματικά πεδία) και την εμβέλεια (εθνική, περιφερειακή) των υπηρεσιών για τις οποίες έχει κάνει αίτηση πιστοποίησης προκειμένου να μπορεί να παρέχει.
Η απάντηση ΔΕΝ ΑΠΑΙΤΕΙΤΑΙ πρέπει να συνοδεύεται από την ανάλογη αιτιολόγηση. "/>
