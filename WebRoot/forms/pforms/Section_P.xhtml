			/* DATE PICKER PLUGIN */
			 /* the div that holds the date picker calendar */
			.dpDiv {
			}
			
			
			/* the table (within the div) that holds the date picker calendar */
			.dpTable {
				font-family: Tahoma, Arial, Helvetica, sans-serif;
				font-size: 12px;
				text-align: center;
				color: #505050;
				background-color: #ece9d8;
				border: 1px solid #AAAAAA;
				}
			
			
			/* a table row that holds date numbers (either blank or 1-31) */
			.dpTR {
				}
			
			
			/* the top table row that holds the month, year, and forward/backward buttons */
			.dpTitleTR {
				}
			
			
			/* the second table row, that holds the names of days of the week (Mo, Tu, We, etc.) */
			.dpDayTR {
				}
			
			
			/* the bottom table row, that has the "This Month" and "Close" buttons */
			.dpTodayButtonTR {
				}
			
			
			/* a table cell that holds a date number (either blank or 1-31) */
			.dpTD {
				border: 1px solid #ece9d8;
				}
			
			
			/* a table cell that holds a highlighted day (usually either today's date or the current date field value) */
			.dpDayHighlightTD {
				background-color: #CCCCCC;
				border: 1px solid #AAAAAA;
				}
			
			
			/* the date number table cell that the mouse pointer is currently over (you can use contrasting colors to make it apparent which cell is being hovered over) */

				background-color: #aca998;
				border: 1px solid #888888;
				cursor: pointer;
				color: red;
				}
			
			
			/* the table cell that holds the name of the month and the year */
			.dpTitleTD {
				}
			
			
			/* a table cell that holds one of the forward/backward buttons */
			.dpButtonTD {
				}
			
			
			/* the table cell that holds the "This Month" or "Close" button at the bottom */
			.dpTodayButtonTD {
				}
			
			
			/* a table cell that holds the names of days of the week (Mo, Tu, We, etc.) */
			.dpDayTD {
				background-color: #CCCCCC;
				border: 1px solid #AAAAAA;
				color: white;
				}
			
			
			/* additional style information for the text that indicates the month and year */
			.dpTitleText {
				font-size: 12px;
				color: gray;
				font-weight: bold;
				}
			
			
			/* additional style information for the cell that holds a highlighted day (usually either today's date or the current date field value) */

				color: 4060ff;

						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΔΙΟΙΚ. ΚΑΤΑΣΤΑΣΗ ΕΞΕΛΙΞΗΣ ΥΠΟΕΡΓΟΥ"/></f:facet>
							<h:outputText value="#{eItem.description}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΑΡΧΙΚΟΣ ΠΡΟΓΡΑΜΜΑΤΙΣΜΟΣ"/></f:facet>
							<h:outputText value="#{eItem.date_initial}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΑΓΜΑΤΙΚΕΣ ΗΜΕΡΟΜΗΝΙΕΣ"/></f:facet>
							<h:outputText value="#{eItem.date_real}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΣΗΜΕΡΙΝΟΣ ΠΡΟΓΡΑΜΜΑΤΙΣΜΟΣ"/></f:facet>
							<h:outputText value="#{eItem.date_current}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΣΧΕΤΙΚΟΣ ΕΠΙΛΕΞΙΜΟΣ Π/Υ ΥΠΟΕΡΓΟΥ"/></f:facet>
							<h:outputText value="#{eItem.budget}" ><f:converter converterId="bigDecimalConverter"/></h:outputText>
						</h:column>
					</h:dataTable>
					
					<h:outputText value="ΠΑΡΑΡΤΗΜΑ" style="font-size:14px; font-weight:bold;"/>
					
					<h:outputText value="ΠΡΟΟΔΟΣ ΔΡΑΣΤΗΡΙΟΤΗΤΩΝ (22)" style="font-weight:bold;"/>
					
					<h:dataTable value="#{otaBean.physicalObjects}" var="phItem" styleClass="data-table" style="text-align:center" width="100%" >
						<h:column>
							<f:facet name="header"><h:outputText value="A/Α"/></f:facet>
							<h:outputText value="#{otaBean.tmp_dataTable2.rowIndex + 1}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΔΡΑΣΤΗΡΙΟΤΗΤΑ"/></f:facet>
							<h:outputText value="#{phItem.activity}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΟΓΡ. ΗΜ/ΝΙΑ ΕΝΑΡΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_programmedStart}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΟΓΡ. ΗΜ/ΝΙΑ ΛΗΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_programmedStart}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΑΓΜ./ΤΡΕΧΟΥΣΑ ΗΜ/ΝΙΑ ΕΝΑΡΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_actualStart}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΑΓΜ./ΤΡΕΧΟΥΣΑ ΗΜ/ΝΙΑ ΛΗΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_actualEnd}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</h:panelGrid>
		</f:view>
	</body>
</html>
