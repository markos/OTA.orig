<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Katartisis v0.1 - Είσοδος"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Γενικό Πλαίσιο Διαχείρισης Έργων</ui:define>
		<ui:define name="javascript_box">
			<script type="text/javascript" src="#{basePath}misc/datepicker.js"></script>
			<script language="javascript" src="#{basePath}misc/mootools1.2.js"></script>
			<c:if test="#{userLoginBean.adminTDE == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
			<script src="#{basePath}/misc/tiny_mce/tiny_mce.js" type="text/javascript"></script>
   			<script type="text/javascript">
        		tinyMCE.init({
        			mode : "textareas",
        			theme : "simple",
 				});
			</script>
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
			<li><a href="/OTA/projectList.jsf">Λίστα Έργων</a></li>
			<li><a href="/OTA/project.jsf">Επεξεργασία Έργου</a></li>
		</ui:define>	
		<ui:define name="main-content">
			<f:view>
				<h:form id="Τμημα_Η">
				<div id="login-form" style="width:950px; padding-top:20px;">

				<center>
					<h:commandButton action="#{otaBean.saveSectionTh}" value="Αποθήκευση"/>
				</center>
				<br/><br/>
				
				<div id="tabbed">
					<ul>
						<li><h:commandLink action="#{otaBean.goToSectionA}">Τμήμα Α</h:commandLink></li>
						<li><h:commandLink action="#{otaBean.goToSectionB}">Τμήμα B</h:commandLink></li>
						<li><h:commandLink action="#{otaBean.goToSectionC}">Τμήμα Γ</h:commandLink></li>
						<li><h:commandLink action="#{otaBean.goToSectionD}">Τμήμα Δ</h:commandLink></li>
						<li><h:commandLink action="#{otaBean.goToSectionE}">Τμήμα Ε</h:commandLink></li>
						<li><h:commandLink action="#{otaBean.goToSectionH}">Τμήμα Η</h:commandLink></li>
						<li id="selected"><a href="#">Τμήμα Θ</a></li>
						<li><h:commandLink action="#{otaBean.goToSectionI}">Τμήμα Ι</h:commandLink></li>
						<li><h:commandLink action="#{otaBean.goToSectionK}">Τμήμα Κ</h:commandLink></li>
					</ul>
				</div>
				
				<div id="content">
				
					<h:messages style="color:red;"/><br/>
					
					<h:outputText value="ΤΜΗΜΑ Θ (ΚΑΤΑΛΟΓΟΣ ΣΥΝΗΜΜΕΝΩΝ ΕΓΓΡΑΦΩΝ)"/>
					
					<h:panelGrid columns="1" style="margin:0 auto; text-align:center; width:80%;">
						<h:dataTable id="DocListTable" value="#{otaBean.sec_th.documents}" var="docEntry" styleClass="data-table" style="margin:0 auto; width:100%;" binding="#{otaBean.tmp_dataTable}">
						<h:column>
							<f:facet name="header"><h:outputText id="index" value="Α/Α"/></f:facet>
							<h:outputText value="#{otaBean.tmp_dataTable.rowIndex+1}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText id="field" value="ΠΕΔΙΟ"/></f:facet>
							<h:inputText id="fieldval" value="#{docEntry.field}" style="width:100%;"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText id="descr" value="ΕΠΕΞΗΓΗΣΕΙΣ"/></f:facet>
							<h:inputText id="descrval" value="#{docEntry.description}" style="width:100%;"/>
						</h:column>
						<h:column>
							<h:commandButton image="/images/remove.png" action="#{otaBean.deleteSection_Th__Document}"/>
						</h:column>
					</h:dataTable>
					<br/>
					
					<h:commandLink action="#{otaBean.addSection_Th__Document}"><h:graphicImage id="add" url="/images/add.png" style="border:0px;"/><h:outputText value="Δημιουργία νέου Εγγράφου"/></h:commandLink>
					</h:panelGrid>
				</div>
				</div>
				</h:form>
			</f:view>		
		</ui:define>
	</ui:composition>
		
		
		</body>
</html>
