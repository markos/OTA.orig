	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Katartisis v0.1 - Είσοδος"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Γενικό Πλαίσιο Διαχείρισης Έργων</ui:define>
		<ui:define name="javascript_box">
			<script language="javascript" src="#{basePath}misc/mootools1.2.js"></script>
			<c:if test="#{userLoginBean.adminKatartisis == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
			<style>
				.data-cell {
					border:1px solid #ccc;
				}
				
				.data-cell td {
					border:1px solid #ccc;
				}
			</style>			
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>

		<ui:define name="main-content">

				<div id="login-form" style="width:850px; padding-top:20px;">

					<a href="/OTA/reports/printable/reportKatartisisDSTotal.jsf" target="_blank">Εκτύπωση</a>
					
					<br/>
					
					<h:panelGrid columns="9" styleClass="dynamicTable1" style="border:1px solid; width:850px; text-align:center;">
						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΑΙΡΕΤΩΝ"/>
						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΣΥΜΜΕΤΕΧΟΝΤΩΝ"/>

						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΕΙΣΗΓΗΤΩΝ"/>
						<h:outputLabel style="font-weight: bold;" value="ΕΙΣΗΓΗΤΕΣ(ΑΝΔΡΕΣ/ΓΥΝΑΙΚΕΣ)"/>
						
						<h:outputText value="#{reportBean.electives_total}"/>
						<h:outputText value="#{reportBean.participants_total}"/>
						<h:outputText value="#{reportBean.total_percentage}"><f:convertNumber type="percent"/></h:outputText>
						<h:outputText value="#{reportBean.mayors_total}"/>
						<h:outputText value="#{reportBean.councilmembers_total}"/>
						<h:outputText value="#{reportBean.localcouncilmembers_total}"/>
						<h:outputText value="#{reportBean.men_total}/#{reportBean.women_total}"/>
						<h:outputText value="#{reportBean.speakers_total}"/>
						<h:outputText value="#{reportBean.men_speakers_total}/#{reportBean.women_speakers_total}"/>
					</h:panelGrid>

					</center>
				</div>
