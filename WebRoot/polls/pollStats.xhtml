<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>Διαχείριση Χρηστών</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Διαχείριση Χρηστών"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Διαχείριση Ερωτηματολογίων</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
			<li><h:form><h:commandLink action="#{pollBean.gotoPolls}" value="Ερωτηματολόγια" /></h:form></li>
		</ui:define>
		<ui:define name="javascript_box">
			<link rel="stylesheet" type="text/css" href="/OTA/misc/smoothbox.css"/>
			<script language="javascript" src="/OTA/misc/mootools1.2.js"></script>
			<script language="javascript" src="/OTA/misc/smoothbox.js"></script>
			<c:if test="#{userLoginBean.adminPolls == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<h:form id="Ερωτηματολογιο">
				
				<div id="login-form" style="width:950px; padding-top:20px;">
					<div id="content">
						<center>
						
						<h:outputText value="ΕΡΩΤΗΜΑΤΟΛΟΓΙO: #{pollBean.currentPoll.name}"/>
						<br/>
						<h:outputText style="font-weight: bold;" value="Έναρξη: "/>
						<h:outputText style="font-weight: bold;" value="#{pollBean.currentPoll.date_start}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						<h:outputText style="font-weight: bold;" value=", Λήξη: "/>
						<h:outputText style="font-weight: bold;" value="#{pollBean.currentPoll.date_end}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						<br/>
						<br/>
						<h:outputText style="font-weight: bold;" value="Αριθμός Συμμετοχών: #{pollBean.entries_size}"/>
						<br/>
						<hr style="width:50%;" />
						<br/>
						<h:panelGrid columns="1" cellspacing="0" cellpadding="5" style="text-align:center; width:70%">
							<h:panelGroup style="margin:0 auto; width:100%;">
								<c:forEach items="#{pollBean.currentPoll.questions}" var="question">
									<h:outputText value="#{question.index+1}. #{question.question}" /><br/>
									<br/>
									<center>
									<img src="#{pollBean.chart_URL[question]}" style="border: none;"/>
									<hr style="width:50%;" />
									</center>
									<br/>
									<br/>
								</c:forEach>
							</h:panelGroup>
						</h:panelGrid>
						</center>
					</div>
				</div>
				</h:form>
			</f:view>		
		</ui:define>
	</ui:composition>
	</body>
</html>
