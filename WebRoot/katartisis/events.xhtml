<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="template.xhtml">
		<ui:param name="title" value="Katartisis v0.1 - Είσοδος"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Γενικό Πλαίσιο Διαχείρισης Έργων</ui:define>
		<ui:define name="javascript_box">
			<c:if test="#{userLoginBean.adminKatartisis == false and userLoginBean.contractorUser == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
			<li><a href="/OTA/projectList.jsf">Λίστα Έργων</a></li>
			<li><a href="/OTA/project.jsf">Επεξεργασία Έργου</a></li>
			<li><a href="/OTA/subProjectList.jsf">Λίστα Υποέργων</a></li>
			<li><a href="/OTA/katartisis/cycles.jsf">Λίστα Κύκλων</a></li>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<div id="login-form" style="width:850px; padding-top:20px;">
					
					<center>
					<h:outputText value="#{katartisisUIBean.eventTypeString} για: Κύκλος #{katartisisUIBean.cycle.name}" style="font-size: 12px; font-family: Verdana, Arial, Sans-Serif"/>
					<br/><br/>

					<h:form>
					<h:dataTable border="0" value="#{katartisisUIBean.cycle.events}" var="event" styleClass="data-table" style="width:100%;" binding="#{katartisisUIBean.events_dataTable}">
						<h:column id="column1">
							<f:facet name="header"><h:outputText value="Α/Α"></h:outputText></f:facet>
							<h:outputText value="#{event.index}" />
						</h:column>
						<h:column id="column2">
							<f:facet name="header"><h:outputText value="Ημερομηνία"></h:outputText></f:facet>
							<h:outputText value="#{event.date}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column id="column3">
							<f:facet name="header"><h:outputText value="Τοποθεσία"></h:outputText></f:facet>
							<h:outputText value="#{event.place}" />
						</h:column>
						<h:column id="column5">
							<f:facet name="header"><h:outputText value="ΟΤΑ"></h:outputText></f:facet>
							<h:outputText value="#{event.municipality.fullString}" />
						</h:column>
						<h:column id="column4">
							<f:facet name="header"><h:outputText value="Θέμα"></h:outputText></f:facet>
							<h:outputText value="#{event.topic}" />
						</h:column>
						<h:column id="column6">
							<h:commandButton image="/images/next.png" style="border:0px solid;" action="#{katartisisUIBean.loadForms}" />
						</h:column>
						<h:column id="column7">
							<h:commandButton image="/images/remove.png" style="border:0px solid;" action="#{katartisisUIBean.deleteEvent}" />
						</h:column>
					</h:dataTable>
					<br />
					<br />
					<h:commandButton style="font:14px arial;" action="#{katartisisUIBean.addEvent}" value="#{katartisisUIBean.addEventButtonMsg}" />
					</h:form>
					</center>
	
					<br/>
				</div>
			</f:view>		
		</ui:define>
	</ui:composition>
		
		
		</body>
</html>
