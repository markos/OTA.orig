						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΑΓΜΑΤΟΠΟΙΗΣΗ ΕΩΣ ΚΑΙ ΤΡΙΜΗΝΟ ΑΝΑΦΟΡΑΣ"/></f:facet>
							<h:inputText value="#{dItem.realValue}" size="10" styleClass="currency"/>
						</h:column>
					</h:dataTable>
					
					<h:outputText value="Β5. ΔΙΟΙΚΗΤΙΚΕΣ ΚΑΤΑΣΤΑΣΕΙΣ ΕΞΕΛΙΞΗΣ ΥΠΟΕΡΓΟΥ (21)" style="font-weight:bold;"/>
					
					<h:outputText value="ΠΕΡΙΓΡΑΦΗ ΕΙΔΟΥΣ ΥΠΟΕΡΓΟΥ : "/>
					
					<h:dataTable id="evolutionTable" value="#{otaBean.m3_tdy_evolution}" var="eItem" styleClass="data-table" style="text-align:center" width="100%" binding="#{otaBean.tmp_dataTable5}">
						<h:column>
							<f:facet name="header"><h:outputText value="ΚΩΔ."/></f:facet>
							<h:outputText value="#{eItem.code}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΔΙΟΙΚ. ΚΑΤΑΣΤΑΣΗ ΕΞΕΛΙΞΗΣ ΥΠΟΕΡΓΟΥ"/></f:facet>
							<h:outputText value="#{eItem.description}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΑΡΧΙΚΟΣ ΠΡΟΓΡΑΜΜΑΤΙΣΜΟΣ"/></f:facet>
							<h:outputText value="#{eItem.date_initial}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΑΓΜΑΤΙΚΕΣ ΗΜΕΡΟΜΗΝΙΕΣ"/></f:facet>
							<h:inputText id="date1" value="#{eItem.date_real}" size="10"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:inputText>
							<h:graphicImage url="/images/dateDialog.png" onclick="displayDatePicker('ΜηνιαιαΔελτια:evolutionTable:#{otaBean.tmp_dataTable5.rowIndex}:date1', this,'dmy');"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΣΗΜΕΡΙΝΟΣ ΠΡΟΓΡΑΜΜΑΤΙΣΜΟΣ"/></f:facet>
							<h:inputText id="date2" value="#{eItem.date_current}" size="10"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:inputText>
							<h:graphicImage url="/images/dateDialog.png" onclick="displayDatePicker('ΜηνιαιαΔελτια:evolutionTable:#{otaBean.tmp_dataTable5.rowIndex}:date2', this,'dmy');"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΣΧΕΤΙΚΟΣ ΕΠΙΛΕΞΙΜΟΣ Π/Υ ΥΠΟΕΡΓΟΥ"/></f:facet>
							<h:inputText id="relbudget" value="#{eItem.budget}" size="10" styleClass="currency" onchange="currencyFormatter('ΜηνιαιαΔελτια:evolutionTable:#{otaBean.tmp_dataTable5.rowIndex}:relbudget');"><f:converter converterId="bigDecimalConverter"/></h:inputText>
						</h:column>
					</h:dataTable>
					
					<h:outputText value="ΠΑΡΑΡΤΗΜΑ" style="font-size:14px; font-weight:bold;"/>
					
					<h:outputText value="ΠΡΟΟΔΟΣ ΔΡΑΣΤΗΡΙΟΤΗΤΩΝ (22)" style="font-weight:bold;"/>
					
					<h:dataTable value="#{otaBean.physicalObjects}" var="phItem" styleClass="data-table" style="text-align:center" width="100%" binding="#{otaBean.tmp_dataTable6}">
						<h:column>
							<f:facet name="header"><h:outputText value="A/Α"/></f:facet>
							<h:outputText value="#{otaBean.tmp_dataTable2.rowIndex + 1}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΔΡΑΣΤΗΡΙΟΤΗΤΑ"/></f:facet>
							<h:outputText value="#{phItem.activity}"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΟΓΡ. ΗΜ/ΝΙΑ ΕΝΑΡΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_programmedStart}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΟΓΡ. ΗΜ/ΝΙΑ ΛΗΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_programmedStart}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΑΓΜ./ΤΡΕΧΟΥΣΑ ΗΜ/ΝΙΑ ΕΝΑΡΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_actualStart}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΡΑΓΜ./ΤΡΕΧΟΥΣΑ ΗΜ/ΝΙΑ ΛΗΞΗΣ"/></f:facet>
							<h:outputText value="#{phItem.date_actualEnd}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</h:panelGrid>
			</div>
			</h:form>
		</f:view>		
	</ui:define>
	</ui:composition>		
</body>
</html>
