			<script language="javascript" src="#{basePath}misc/mootools1.2.js"></script>

			<script src="#{basePath}/misc/tiny_mce/tiny_mce.js" type="text/javascript"></script>
   			<script type="text/javascript">
 				
 				function toggleTextarea(toggle, divID) {
					state = $(toggle).getProperty('checked');
					if (state == true) {
						$(divID).setProperty("readonly", "false");
						$(divID).setStyle("display", "block");
						tinyMCE.execCommand('mceAddControl',false,divID);
					} else {
						tinyMCE.execCommand('mceRemoveControl',false,divID);
						$(divID).setProperty("readonly", "true");
						$(divID).setStyle('background-color', '#cccccc');
						$(divID).setStyle("display", "none");
					}
				}

				window.addEvent('domready', function() {
						$('Τμημα_Η:text1').setProperty("readonly", "true");
						$('Τμημα_Η:text1').setStyle('background-color', '#cccccc');
						$('Τμημα_Η:text1').setStyle("display", "none");
						$('Τμημα_Η:text2').setProperty("readonly", "true");
						$('Τμημα_Η:text2').setStyle('background-color', '#cccccc');
						$('Τμημα_Η:text2').setStyle("display", "none");
						$('Τμημα_Η:text3').setProperty("readonly", "true");
						$('Τμημα_Η:text3').setStyle('background-color', '#cccccc');
						$('Τμημα_Η:text3').setStyle("display", "none");
				
					<c:if test="#{otaBean.sec_h.EUCompetitionRulesApply == true}">
						tinyMCE.execCommand('mceAddControl',false,'Τμημα_Η:text1');
						$('Τμημα_Η:text1').setProperty("readonly", "false");
						$('Τμημα_Η:text1').setStyle("display", "block");
					</c:if>
					<c:if test="#{otaBean.sec_h.EUPublicityRulesApply == true}">
						tinyMCE.execCommand('mceAddControl',false,'Τμημα_Η:text2');
						$('Τμημα_Η:text2').setProperty("readonly", "false");
						$('Τμημα_Η:text2').setStyle("display", "block");
					</c:if>
					<c:if test="#{otaBean.sec_h.EUSexEqualityRulesApply == true}">
						tinyMCE.execCommand('mceAddControl',false,'Τμημα_Η:text3');
						$('Τμημα_Η:text3').setProperty("readonly", "false");
						$('Τμημα_Η:text3').setStyle("display", "block");
					</c:if>
				});
			</script>

											Να περιγραφούν τα μέτρα που ελήφθησαν ή πρόκειται να ληφθούν για την προώθηση της ισότητας, σύμφωνα με τους ισχύοντες κοινοτικούς κανόνες."/>
							<h:selectBooleanCheckbox value="#{otaBean.sec_h.EUSexEqualityRulesApply}" onclick="toggleTextarea(this, 'Τμημα_Η:text3');"/>
						</h:panelGrid><br />

					</h:panelGrid>

				</div>
