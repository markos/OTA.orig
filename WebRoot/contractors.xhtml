<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Katartisis v0.1 - Είσοδος"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Γενικό Πλαίσιο Διαχείρισης Έργων</ui:define>
		<ui:define name="javascript_box">
			<link rel="stylesheet" type="text/css" href="/OTA/misc/smoothbox.css"/>
			<script type="text/javascript" src="#{basePath}misc/datepicker.js"/>
			<script language="javascript" src="#{basePath}misc/mootools1.2.js"/>
			<script language="javascript" src="/OTA/misc/smoothbox.js"></script>
			
			<c:if test="#{userLoginBean.adminTDE == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
			<li><a href="/OTA/projectList.jsf">Λίστα Έργων</a></li>
			<li><a href="/OTA/project.jsf">Επεξεργασία Έργου</a></li>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<h:form id="Αναδοχοι">
				
				<div id="login-form" style="width:950px; padding-top:20px;">
				
				<h:messages style="color:red;"/><br/>
				
				<div id="content">
					<h:panelGrid columns="1" cellspacing="0" cellpadding="5" style="text-align:center; margin:0 auto; width:100%;">
										
					<h:panelGroup>
						<h:outputText escape="false" value="ΑΝΑΔΟΧΟΙ" style="font-weight:bold;"/>
						<h:commandButton image="/images/add.png" action="#{otaBean.addContractor}" style="border:0px;" />
					</h:panelGroup>
						
					<h:dataTable value="#{otaBean.contractors}" var="contractor" style="margin:0 auto; width:100%;" styleClass="data-table" binding="#{otaBean.tmp_dataTable}">	
						<h:column>					
							<f:facet name="header"><h:outputText value="ΕΠΩΝΥΜΙΑ ΑΝΑΔΟΧΟΥ (ΣΥΝΤΟΜΗ)"/></f:facet>
							<h:outputText value="#{contractor.name}"/>
						</h:column>
						<h:column>					
							<f:facet name="header"><h:outputText value="ΕΠΩΝΥΜΙΑ ΑΝΑΔΟΧΟΥ (ΠΛΗΡΗΣ)"/></f:facet>
							<h:outputText escape="false" value="#{contractor.fullName}"/>
						</h:column>
						<h:column>					
							<f:facet name="header"><h:outputText value="ΠΕΡΙΓΡΑΦΗ"/></f:facet>
							<h:outputText escape="false" value="#{contractor.description}"/>
						</h:column>
						<h:column>					
							<f:facet name="header"><h:outputText value="ΑΦΜ"/></f:facet>
							<h:outputText value="#{contractor.VAT}"/>
						</h:column>
						<h:column>					
							<f:facet name="header"><h:outputText value="ΔΟΥ"/></f:facet>
							<h:outputText value="#{contractor.DOY}"/>
						</h:column>
						<h:column>					
							<f:facet name="header"><h:outputText value=""/></f:facet>
							<h:commandButton image="/images/edit.png" action="#{otaBean.editContractor}" style="border:0px;" />
						</h:column>
						<h:column>					
							<f:facet name="header"><h:outputText value=""/></f:facet>
							<h:commandButton image="/images/remove.png" action="#{otaBean.deleteContractor}" style="border:0px;" />
						</h:column>
					</h:dataTable>					
					</h:panelGrid>
				</div>				
				</div>
				</h:form>
			</f:view>		
		</ui:define>
	</ui:composition>
	
	</body>
</html>
