						<h:column>
							<f:facet name="header"><h:outputText value="ΤΡΕΧΩΝ ΕΠΙΛΕΞΙΜΟΣ ΠΡΟΫΠΟΛΟΓΙΣΜΟΣ" style="width:100px;" /></f:facet>
							<h:outputText value="#{subItem.budget}"  style="width:100px;" styleClass="currency"><f:converter converterId="bigDecimalConverter"/></h:outputText>
						</h:column>
					</h:dataTable>
					
					<h:panelGrid columns="2">
						<h:outputText value="ΣΥΝΟΛΙΚΟΣ ΕΠΙΛΕΞΙΜΟΣ ΠΡΟΫΠΟΛΟΓΙΣΜΟΣ" style="font-weight:bold;"/>
						<h:outputText value="#{otaBean.section_o_total_budget}" styleClass="currency"><f:converter converterId="bigDecimalConverter"/></h:outputText>
					</h:panelGrid>
					
				</h:panelGroup>
				
				<h:outputText value="ΔΑΠΑΝΕΣ Η ΠΡΟΒΛΕΨΕΙΣ ΔΑΠΑΝΩΝ" style="font-weight:bold;"/>
			</h:panelGrid>
			
			<table width="100%" style="border:1px solid #cccccc;" class="data-table" cellpadding="3">
				<tr>
					<th><h:outputText value="ΚΩΔ ΥΠΟΕΡΓΟΥ"/></th>
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<th colspan="2"><h:outputText value="#{year}" style="font-weight:bold;"/></th>
					</c:forEach>
					<th><h:outputText value="ΣΥΝΟΛΙΚΟ ΕΚΤΙΜΩΜΕΝΟ ΚΟΣΤΟΣ"/></th>
				</tr>
				<tr>
					<td />
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<th><h:outputText value="Α" style="font-weight:bold;"/></th>
						<th><h:outputText value="Β" style="font-weight:bold;"/></th>
					</c:forEach>
					<td />
				</tr>
				<c:forEach var="prj" items="#{otaBean.subProjects}">
				<tr>
					<td><h:outputText value="#{prj.given_id}"/></td>
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<c:set var="semA" value="${year}A"/>
						<c:set var="semB" value="${year}B"/>
						<td><h:inputText rendered="#{prj.semesterMatrix[semA] == true}" value="#{prj.semesterBudgetMatrix[semA]}" size="8" style="font-size: 85%;" styleClass="currency"><f:converter converterId="bigDecimalConverter"/></h:inputText></td>
						<td><h:inputText rendered="#{prj.semesterMatrix[semB] == true}" value="#{prj.semesterBudgetMatrix[semB]}" size="8" style="font-size: 85%;" styleClass="currency"><f:converter converterId="bigDecimalConverter"/></h:inputText></td>
					</c:forEach>
					<td><h:outputText value="#{prj.budget}" style="font-weight:bold;font-size: 90%;" styleClass="currency"><f:converter converterId="bigDecimalConverter"/></h:outputText></td>
				</tr>
				</c:forEach>
				<tr>
					<th><h:outputText value="Σύνολα"/></th>
					<c:forEach var="year" items="#{otaBean.framework.years}">
						<th colspan="2" style="width:50px;">
							<h:outputText value="#{otaBean.yearBudgetMatrix[year]}" style="font-size: 85%;" styleClass="currency"><f:converter converterId="bigDecimalConverter"/></h:outputText>
						</th>
					</c:forEach>
					<th><h:outputText style="font-weight:bold;" value="#{otaBean.sec_o.totalBudget}" styleClass="currency"><f:converter converterId="bigDecimalConverter"/></h:outputText></th>
				</tr>
			</table>
			
			</div>
			</h:form>
		</f:view>		
	</ui:define>
	</ui:composition>		
</body>
</html>
