<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Katartisis v0.1 - Είσοδος"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Γενικό Πλαίσιο Διαχείρισης Έργων</ui:define>
		<ui:define name="javascript_box">
			<script language="javascript" src="#{basePath}misc/mootools1.2.js"></script>
			<c:if test="#{userLoginBean.adminKatartisis == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
			<style>
				.data-cell {
					border:1px solid #ccc;
				}
				
				.data-cell td {
					border:1px solid #ccc;
				}
			</style>			
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
			<li><a href="/OTA/projectList.jsf">Λίστα Έργων</a></li>
			<li><a href="/OTA/project.jsf">Επεξεργασία Έργου</a></li>
			<li><a href="/OTA/reportKatartisisSubList.jsf">Αναφορές Υποέργων Κατάρτισης</a></li>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<div id="login-form" style="width:850px; padding-top:20px;">
					<center>
					
					<h:outputText value="Κατάσταση Αιρετών/Εισηγητών"/>
					
					<h:form id="theForm">
						<h:outputText value="Περιφέρεια : "/>
						<h:selectOneMenu value="#{reportBean.region_id}" valueChangeListener="#{reportBean.participants_changeRegion}" onchange="submit();">
							<f:selectItem itemValue="-1" itemLabel="Παρακαλώ επιλέξτε Περιφέρεια"/>
							<f:selectItems value="#{reportBean.regionSelectItems}"/>
						</h:selectOneMenu>
						<h:outputText value="Νομός : "/>
						<h:selectOneMenu value="#{reportBean.prefecture_id}" valueChangeListener="#{reportBean.participants_changePrefecture}" onchange="submit();">
						<f:selectItem itemValue="-1" itemLabel="Παρακαλώ επιλέξτε Νομό"/>
							<f:selectItems value="#{reportBean.prefectureSelectItems}"/>
						</h:selectOneMenu>
						<h:outputText value="Δήμος : "/>
						<h:selectOneMenu value="#{reportBean.municipality_id}" valueChangeListener="#{reportBean.participants_changeMunicipality}" onchange="submit();">
						<f:selectItem itemValue="-1" itemLabel="Παρακαλώ επιλέξτε Δήμο"/>
							<f:selectItems value="#{reportBean.municipalitySelectItems}"/>
						</h:selectOneMenu>
					</h:form>
					
					<br/><br/>
					
					<h:dataTable value="#{reportBean.participants}" cellspacing="0"  cellpadding="10" var="participant" styleClass="dynamicTable1" binding="#{reportBean.participantDataTable}" style="border:1px solid; width:850px; text-align:center;">
						<h:column>
							<f:facet name="header"><h:outputText value="Α/Α"/></f:facet>
							<h:outputText value="#{reportBean.participantDataTable.rowIndex+1}" style="font-size:12px;"/>
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΟΝΟΜΑ"/></f:facet>
							<h:outputText value="#{participant.lastName}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΕΠΩΝΥΜΟ"/></f:facet>
							<h:outputText value="#{participant.firstName}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΙΔΙΟΤΗΤΑ"/></f:facet>
							<h:outputText value="#{participant.type}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΠΕΡΙΦΕΡΕΙΑ"/></f:facet>
							<h:outputText value="#{participant.municipality.prefecture.region.name}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΝΟΜΟΣ"/></f:facet>
							<h:outputText value="#{participant.municipality.prefecture.name}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΔΗΜΟΣ"/></f:facet>
							<h:outputText value="#{participant.municipality.name}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΤΗΛΕΦΩΝΟ"/></f:facet>
							<h:outputText value="#{participant.telephone}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="ΚΙΝΗΤΟ ΤΗΛ."/></f:facet>
							<h:outputText value="#{participant.mobile}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="email"/></f:facet>
							<h:outputText value="#{participant.email}" />
						</h:column>
					</h:dataTable>

					</center>
				</div>
			</f:view>		
		</ui:define>
	</ui:composition>
		
		
		</body>
</html>
