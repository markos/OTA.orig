			<script src="#{basePath}/misc/tiny_mce/tiny_mce.js" type="text/javascript"></script>
   			<script type="text/javascript">
        		tinyMCE.init({
        			mode : "specific_textareas",
					editor_deselector : "plain_editor",
        			theme : "simple",
 				});
			</script>
			<script>
				window.addEvent('domready', function() {
					var label = "#{otaBean.label}";
					if (label != "" ) { 
						window.location.hash = label;
					}
					
					$$('.currency').addEvent( 'blur', function() {
						var amount = parseFloat(this.get('value').replace(".","").replace(",",".") );					
						this.set( 'value', formatMoney(amount) );
					});
				});
			</script>
			
			<script language="javascript">
				function calculate1() {
					c1_1 = $('Τμημα_Ι:c1_1').getProperty('value');
					c1_2 = $('Τμημα_Ι:c1_2').getProperty('value');
					c1_3 = $('Τμημα_Ι:c1_3').getProperty('value');
					c1_4 = $('Τμημα_Ι:c1_4').getProperty('value');
					c1_5 = $('Τμημα_Ι:c1_5').getProperty('value');
					
					total = parseInt(c1_1) + parseInt(c1_2) + parseInt(c1_3) + parseInt(c1_4) + parseInt(c1_5);
				
					$('Τμημα_Ι:pastVendorActivitiesTotalQty').set('html', total );
				}
				
				function calculate2() {
					c1_1 = $('Τμημα_Ι:c2_1').getProperty('value').replace(".","").replace(",",".");
					c1_2 = $('Τμημα_Ι:c2_2').getProperty('value').replace(".","").replace(",",".");
					c1_3 = $('Τμημα_Ι:c2_3').getProperty('value').replace(".","").replace(",",".");
					c1_4 = $('Τμημα_Ι:c2_4').getProperty('value').replace(".","").replace(",",".");
					c1_5 = $('Τμημα_Ι:c2_5').getProperty('value').replace(".","").replace(",",".");
					
					total = parseFloat(c1_1) + parseFloat(c1_2) + parseFloat(c1_3) + parseFloat(c1_4) + parseFloat(c1_5);
				
					$('Τμημα_Ι:pastVendorActivitiesTotalBudget').set('html', formatMoney(total.toFixed(2))+' €' );
				}
				
				function calculate3() {
					c1_1 = $('Τμημα_Ι:c3_1').getProperty('value');
					c1_2 = $('Τμημα_Ι:c3_2').getProperty('value');
					c1_3 = $('Τμημα_Ι:c3_3').getProperty('value');
					c1_4 = $('Τμημα_Ι:c3_4').getProperty('value');
					c1_5 = $('Τμημα_Ι:c3_5').getProperty('value');
					
					total = parseInt(c1_1) + parseInt(c1_2) + parseInt(c1_3) + parseInt(c1_4) + parseInt(c1_5);
				
					$('Τμημα_Ι:currentVendorActivitiesTotalQty').set('html', total );
				}
				
				function calculate4() {
					c1_1 = $('Τμημα_Ι:c4_1').getProperty('value').replace(".","").replace(",",".");
					c1_2 = $('Τμημα_Ι:c4_2').getProperty('value').replace(".","").replace(",",".");
					c1_3 = $('Τμημα_Ι:c4_3').getProperty('value').replace(".","").replace(",",".");
					c1_4 = $('Τμημα_Ι:c4_4').getProperty('value').replace(".","").replace(",",".");
					c1_5 = $('Τμημα_Ι:c4_5').getProperty('value').replace(".","").replace(",",".");
					
					total = parseFloat(c1_1) + parseFloat(c1_2) + parseFloat(c1_3) + parseFloat(c1_4) + parseFloat(c1_5);
				
					$('Τμημα_Ι:currentVendorActivitiesTotalBudget').set('html', formatMoney(total.toFixed(2))+' €' );
				}
				
				function copyFromTDE() {
					$('Τμημα_Ι:rep_firstName').set('value', '#{otaBean.sec_a.implementationVendor_representative_firstName}');
					$('Τμημα_Ι:rep_lastName').set('value', '#{otaBean.sec_a.implementationVendor_representative_lastName}');
					$('Τμημα_Ι:rep_position').set('value', '#{otaBean.sec_a.implementationVendor_representative_position}');
					$('Τμημα_Ι:rep_address').set('value', '#{otaBean.sec_a.implementationVendor_representative_address}');
					$('Τμημα_Ι:rep_city').set('value', '#{otaBean.sec_a.implementationVendor_representative_city}');
					$('Τμημα_Ι:rep_postcode').set('value', '#{otaBean.sec_a.implementationVendor_representative_postalCode}');
					$('Τμημα_Ι:rep_telephone').set('value', '#{otaBean.sec_a.implementationVendor_representative_telephone}');
					$('Τμημα_Ι:rep_fax').set('value', '#{otaBean.sec_a.implementationVendor_representative_fax}');
					$('Τμημα_Ι:rep_email').set('value', '#{otaBean.sec_a.implementationVendor_representative_email}');
				}
			</script>
