<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Katartisis v0.1 - Είσοδος"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Γενικό Πλαίσιο Διαχείρισης Έργων</ui:define>
		<ui:define name="javascript_box">
			<script type="text/javascript" src="#{basePath}misc/datepicker.js"></script>
			<script language="javascript" src="#{basePath}misc/mootools1.2.js"></script>
			<c:if test="#{userLoginBean.adminConfig == false}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
		</ui:define>
		<ui:define name="breadcrump">
			<li><a href="/OTA/mainmenu.jsf">Αρχικό μενού</a></li>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
			
				<h:form id="Εξελιξη">
			
				<div id="login-form" style="width:950px; padding-top:20px;">
				
				<h:messages style="color:red;"/><br/>
				
				<div id="tabbed">
					<ul>
						<li><h:commandLink action="#{configBean.goToPlaisio}">Κοινοτικό Πλαίσιο</h:commandLink></li>
						<li><h:commandLink action="#{configBean.goToDeiktes}">Δείκτες</h:commandLink></li>
						<li><h:commandLink action="#{configBean.goToExpenses}">Επιλέξιμες Δαπάνες</h:commandLink></li>
						<li><h:commandLink action="#{configBean.goToProgress}">Διακριτά Τμήματα</h:commandLink></li>
						<li><h:commandLink action="#{configBean.goToSubProjectTypes}">Τύποι Υποέργων</h:commandLink></li>
						<li id="selected"><a href="#">Εξέλιξη Υποέργου</a></li>
						<li><h:commandLink action="#{configBean.goToFunders}">Πηγές Χορήγησης Πιστώσεων</h:commandLink></li>
						<li><h:commandLink action="#{configBean.goToVendors}">Φορείς</h:commandLink></li>
						<li><h:commandLink action="#{configBean.goToInvoiceTypes}">Τύποι Παραστατικών</h:commandLink></li>
					</ul>
				</div>
				
				<div id="content">
				
					<center>
						<h:commandButton action="#{configBean.saveDefaultEvolutionList}" value="Αποθήκευση"/>
					</center>
					
					<h:panelGrid columns="1" style="margin:0 auto; text-align:center;">
						<h:panelGroup>
							<h:outputText escape="false" value="ΔΙΟΙΚΗΤΙΚΕΣ ΚΑΤΑΣΤΑΣΕΙΣ ΕΞΕΛΙΞΗΣ ΥΠΟΕΡΓΟΥ" style="font-weight:bold;"/>
							<h:commandButton image="/images/add.png" action="#{configBean.addDefaultEvolution}" style="border:0px;" />
						</h:panelGroup>
						
						<h:dataTable id="EvolutionTable" value="#{configBean.defaultEvolutionList}" var="evolutionItem" styleClass="data-table" style="margin:0 auto; width:100%;" binding="#{configBean.tmp_dataTable}">
							<h:column>
								<f:facet name="header"><h:outputText value="Α/Α"/></f:facet>
								<h:outputText value="#{configBean.tmp_dataTable.rowIndex+1}"/>
							</h:column>
							<h:column>
								<f:facet name="header"><h:outputText value="ΤΥΠΟΙ ΥΠΟΕΡΓΩΝ"/></f:facet>
								<h:selectManyMenu id="subprojectTypes" value="#{evolutionItem.subprojectTypes}" style="width:100%; height:100px;">									
									<f:selectItems value="#{configBean.defaultSubProjectTypesSelectItemsList}"/>
								</h:selectManyMenu>
							</h:column>
							<h:column>
								<f:facet name="header"><h:outputText value="ΚΩΔΙΚΟΣ"/></f:facet>
								<h:inputText value="#{evolutionItem.code}" size="10"/>
							</h:column>
							<h:column>
								<f:facet name="header"><h:outputText value="ΔΙΟΙΚ. ΚΑΤΑΣΤ. ΕΞΕΛΙΞΗΣ ΥΠΟΕΡΓΟΥ"/></f:facet>
								<h:inputText value="#{evolutionItem.description}" size="40"/>
							</h:column>
							<h:column>
								<f:facet name="header"><h:outputText value=""/></f:facet>
								<h:commandButton image="/images/remove.png" action="#{configBean.deleteDefaultEvolution}" style="border:0px;"/>
							</h:column>
						</h:dataTable>						
					</h:panelGrid>
				</div>
				</div>
				</h:form>
			</f:view>		
		</ui:define>
	</ui:composition>
		</body>
</html>
