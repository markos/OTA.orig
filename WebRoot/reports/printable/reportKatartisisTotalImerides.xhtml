	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:c="http://java.sun.com/jstl/core"

	<head>
		<title>Συγκεντρωτική Κατάσταση Ημερίδων</title>

		<style>
			body {
				font-family:Arial;
				font-size:11px;
			}
			
			.table1 {
				border-top:1px solid;
			}
		</style>
	</head>
	<body style="text-align:center;">
			<f:view>
				<div id="login-form" style="width:850px; padding-top:20px;">
					<center>
					
					<h:outputText value="Συγκεντρωτική Κατάσταση Ημερίδων"/>
					
					<br/>
					
					<h:panelGrid columns="6" styleClass="dynamicTable1" style="border:1px solid; width:850px; text-align:center;">
						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΑΙΡΕΤΩΝ"/>
						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΣΥΜΜΕΤΕΧΟΝΤΩΝ"/>
						<h:outputLabel style="font-weight: bold;" value="ΠΟΣΟΣΤΟ ΣΥΜΜΕΤΟΧΗΣ"/>
						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΔΗΜΑΡΧΩΝ, ΠΡΟΕΔΡΩΝ ΚΟΙΝΟΤΗΤΩΝ"/>
						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΔΗΜΟΤ, ΚΟΙΝΟΤ. ΣΥΜΒΟΥΛΩΝ"/>
						<h:outputLabel style="font-weight: bold;" value="ΠΛΗΘΟΣ ΕΙΣΗΓΗΤΩΝ"/>
						
						<h:outputText value="#{reportBean.electives_total}"/>
						<h:outputText value="#{reportBean.participants_total}"/>
						<h:outputText value="#{reportBean.total_percentage}"><f:convertNumber type="percent"/></h:outputText>
						<h:outputText value="#{reportBean.mayors_total}"/>
						<h:outputText value="#{reportBean.councilmembers_total}"/>
						<h:outputText value="#{reportBean.speakers_total}"/>
					</h:panelGrid>

					</center>
				</div>
			</f:view>		
		</body>
