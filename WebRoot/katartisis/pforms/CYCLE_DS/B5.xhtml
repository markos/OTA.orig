<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<title>Β5: ΠΑΡΟΥΣΙΟΛΟΓΙΟ ΔΗΜΟΤΙΚΟΥ ΣΥΜΒΟΥΛΙΟΥ</title>
		<style>
			body {
				font-family:Arial;
			}
			
			.dynamicTable1 {
				font-size:12px;
			}
			
			.dynamicTable1 td, th {
				border-bottom:1px solid;
				border-right:1px solid;
				font-size:12px;
			}
			
		</style>
	</head>
	<body>
	<center>

	<ui:include src="/katartisis/pforms/header.xhtml" />
	<h:outputText style="display:none;" value="#{katartisisFormBean.form_ds_6}"/>
	<br/>
	
	<table width="850">
		<tr>
			<td align="center">
				<h:outputText style="width:100%" value="ΕΝΤΥΠΟ ΔΣ Β5: ΠΑΡΟΥΣΙΟΛΟΓΙΟ ΔΗΜΟΤΙΚΟΥ ΣΥΜΒΟΥΛΙΟΥ"/>
			</td>
		</tr>
	</table>

	<br/>

	<table width="850" cellpadding="5" cellspacing="0">	
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΚΑΤΗΓΟΡΙΑ ΔΡΑΣΗΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText value="#{katartisisUIBean.cycle.name}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΣΤΑΔΙΟ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText value="#{katartisisFormBean.form_ds_1.phase}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="Α/Α ΣΥΝΕΔΡΙΑΣΗΣ ΔΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText style="font-size:12px;" value="#{katartisisUIBean.event.index}" /></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΔΗΜΟΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid; text-align:center;"><h:outputText value="#{katartisisFormBean.form_ds_4.municipality.name}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΘΕΜΑΤΙΚΗ ΕΝΟΤΗΤΑ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid; text-align:center;"><h:outputText value="ΣΥΝΕΔΡΙΑΣΕΙΣ Δ.Σ. - ΚΑΤΑΡΤΙΣΗ ΑΙΡΕΤΩΝ" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid; border-bottom:1px solid;"><h:outputText value="ΗΜΕΡΟΜΗΝΙΑ ΔΙΕΞΑΓΩΓΗΣ" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid; border-bottom:1px solid; text-align:center;"><h:outputText style="font-size:12px;" value="#{katartisisFormBean.form_ds_4.dateActual}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></td>
		</tr>
	</table>
	<br/><br/>

	<h:dataTable value="#{katartisisFormBean.form_ds_6.electives}" cellspacing="0"  cellpadding="10" var="official" styleClass="dynamicTable1" style="border:1px solid; width:850px; text-align:center;" >
		<h:column>
			<f:facet name="header"><h:outputText value="ΟΝΟΜΑΤΕΠΩΝΥΜΟ" style="width:160px;"/></f:facet>
			<h:outputText value="#{official.lastName}, #{official.firstName}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΠΡΟΣΗΛΘΕ(ωρα)" style="width:100px;"/></f:facet>
			<h:outputText value="#{official.arrivalTime}" style="font-size:12px;"><f:convertDateTime type="time" pattern="HH:mm"/></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΠΡΟΣΗΛΘΕ(υπογραφή)" style="width:120px;"/></f:facet>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΑΠΟΧΩΡΗΣΕ(ωρα)" style="width:100px;"/></f:facet>
			<h:outputText value="#{official.departureTime}" style="font-size:12px;"><f:convertDateTime type="time" pattern="HH:mm"/></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΑΠΟΧΩΡΗΣΕ(υπογραφή)" style="width:120px;"/></f:facet>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΩΡΕΣ"/></f:facet>
			<h:outputText value="#{official.departureTime.hours - official.arrivalTime.hours}" style="font-size:12px;"></h:outputText>
		</h:column>
	</h:dataTable>

	
	<br/>
	<ui:include src="/katartisis/pforms/footer.xhtml" />
	</center>
	</body>
 </html>
