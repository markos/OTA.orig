<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<title>Α6 - ΚΑΤΑΛΟΓΟΣ ΑΙΡΕΤΩΝ ΝΟΜΟΥ</title>
		<style>
			body {
				font-family:Arial;
			}
			
			.dynamicTable1 {
				font-size:12px;
			}
			
			.dynamicTable1 td, th {
				border-bottom:1px solid;
				border-right:1px solid;
				font-size:12px;
			}
			
		</style>
	</head>
	<body>
	<center>
	
	<ui:include src="/katartisis/pforms/header.xhtml" />
	<h:outputText style="display:none;" value="#{katartisisFormBean.form_ho_1}"/>
	<br/>
	
	<table width="850">
		<tr>
			<td align="center">
				<h:outputText value="ΕΝΤΥΠΟ Η Α6: ΚΑΤΑΛΟΓΟΣ ΑΙΡΕΤΩΝ ΝΟΜΟΥ" style="font-size:18px; font-family:Arial;"/>
			</td>
		</tr>
	</table>

	<br/>

	<table width="850" cellpadding="5" cellspacing="0">	
		<tr>
			<td width="200" style="border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΚΑΤΗΓΟΡΙΑ ΔΡΑΣΗΣ:" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;text-align:center;"><h:outputText value="#{katartisisUIBean.cycle.description}" style="font-size:12px;"/></td>
		</tr>
		<tr>
			<td width="200" style="border-bottom:1px solid;border-top:1px solid;border-left:1px solid;border-right:1px solid;"><h:outputText value="ΣΤΑΔΙΟ:" style="font-size:12px;font-weight:bold;"/></td>
			<td width="650" style="border-top:1px solid;border-right:1px solid;border-bottom:1px solid;text-align:center;"><h:outputText value="#{katartisisFormBean.form_ho_1.phase}" style="font-size:12px;"/></td>
		</tr>
	</table>
	
	<br/><br/>
	
	<table width="850">
		<tr>
			<td align="left">
				<h:outputText value="ΚΑΤΑΛΟΓΟΣ ΑΙΡΕΤΩΝ ΝΟΜΟΥ" style="font-size:12px; font-weight:bold;"/>
			</td>
			<td align="center">
				<h:outputText value="#{katartisisUIBean.event.municipality.prefecture.name}" style="font-size:12px; font-weight:bold;"/>
			</td>
		</tr>
		<tr>
			<td align="left"><h:outputText value="ΗΜΕΡΟΜΗΝΙΑ ΣΥΜΠΛΗΡΩΣΗΣ:" style="font-size:12px; font-weight:bold;"/></td>
			<td align="center"><h:outputText value="#{katartisisFormBean.form_ho_3.dateSubmitted}" style="font-size:12px; font-weight:bold;"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></td>
		</tr>
		<tr>
			<td><br/><h:outputText value="ΣΤΟΙΧΕΙΑ ΠΟΥ ΣΥΜΠΛΗΡΩΝΟΝΤΑΙ" style="font-size:12px; font-weight:bold;"/></td>
		</tr>
	</table>
	
	<h:dataTable value="#{katartisisFormBean.allElectives}" cellspacing="0"  cellpadding="10" var="elective" styleClass="dynamicTable1" style="border:1px solid; width:1000px; text-align:center;" binding="#{katartisisFormBean.printElectiveDatatable}">
		<h:column>
			<f:facet name="header"><h:outputText value="Α/Α"/></f:facet>
			<h:outputText value="#{katartisisFormBean.printElectiveDatatable.rowIndex+1}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΠΕΡΙΦΕΡΕΙΑ"/></f:facet>
			<h:outputText value="#{elective.municipality.region.name}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΝΟΜΟΣ"/></f:facet>
			<h:outputText value="#{elective.municipality.prefecture.name}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΔΗΜΟΣ/ΚΟΙΝΟΤΗΤΑ"/></f:facet>
			<h:outputText value="#{elective.municipality.name}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΙΔΙΟΤΗΤΑ"/></f:facet>
			<h:outputText value="#{elective.electiveType}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΕΠΙΘΕΤΟ"/></f:facet>
			<h:outputText value="#{elective.lastName}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΟΝΟΜΑ"/></f:facet>
			<h:outputText value="#{elective.firstName}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Δ/ΝΣΗ"/></f:facet>
			<h:outputText value="#{elective.address}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Τ.Κ."/></f:facet>
			<h:outputText value="#{elective.postCode}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΤΗΛ."/></f:facet>
			<h:outputText value="#{elective.telephone}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="ΚΙΝΗΤΟ"/></f:facet>
			<h:outputText value="#{elective.mobile}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="FAX"/></f:facet>
			<h:outputText value="#{elective.fax}" style="font-size:12px;"/>
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="E-mail"/></f:facet>
			<h:outputText value="#{elective.email}" style="font-size:12px;"/>
		</h:column>
	</h:dataTable>
	
	<h:outputText style="display:none;" value="#{katartisisFormBean.clearedDatatables}"/>
	<br/>
	<ui:include src="/katartisis/pforms/footer.xhtml" />
	</center>
	</body>
 </html>
