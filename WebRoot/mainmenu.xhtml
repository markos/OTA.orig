<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />

			content="A short description of this page." />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Σύνδεση χρήστη"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title"></ui:define>
		<ui:define name="breadcrump"></ui:define>
		<ui:define name="javascript_box">
			<link rel="stylesheet" type="text/css" href="/OTA/misc/smoothbox.css"/>
			<script language="javascript" src="/OTA/misc/mootools1.2.js"></script>
			<script language="javascript" src="/OTA/misc/smoothbox.js"></script>
			
			<c:if test="#{userLoginBean.loggedIn == false}"><script>window.location= "/OTA/login.jsf";</script></c:if>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<div id="login-form" style="height:300px; padding-top:30px;">

						<center><h:messages style="color: #FF0000; font-size: 10px; font-family: Verdana, Arial, Sans-Serif" id="errormessage"/>

						<h:form>
							<c:if test="#{userLoginBean.adminTDE == true}">
								<a href="/OTA/projectList.jsf"><img id="button_project" src="/OTA/images/projects.png" style="border: none;" onmouseover="document.button_project.src='/OTA/images/projects_sel.png'" onmouseout="document.button_project.src='/OTA/images/projects.png'"/></a><br/>
							</c:if>

							<c:if test="#{userLoginBean.adminUser == true}">
								<h:commandLink action="#{userDBManagerBean.gotoUsersMain}"><img id="button_users" src="/OTA/images/usermgmt.png" style="border: none;" onmouseover="document.button_users.src='/OTA/images/usermgmt_sel.png'" onmouseout="document.button_users.src='/OTA/images/usermgmt.png'"/></h:commandLink><br/>
							</c:if>
							
							<c:if test="#{userLoginBean.adminConfig == true}">
								<h:commandLink action="#{configBean.goToPlaisio}"><img id="button_config" src="/OTA/images/config.png" style="border: none;" onmouseover="document.button_config.src='/OTA/images/config_sel.png'" onmouseout="document.button_config.src='/OTA/images/config.png'"/></h:commandLink><br/>
							</c:if>
							
							<c:if test="#{userLoginBean.adminCMS == true}">
								<a href="/betacms/"><img id="button_betacms" src="/OTA/images/betacms.png" style="border: none;" onmouseover="document.button_betacms.src='/OTA/images/betacms_sel.png'" onmouseout="document.button_betacms.src='/OTA/images/betacms.png'"/></a><br/>
							</c:if>
							
							<c:if test="#{userLoginBean.adminPolls == true}">
								<h:commandLink action="#{pollBean.gotoPolls}"><img id="button_polls" src="/OTA/images/polls.png" style="border: none;" onmouseover="document.button_polls.src='/OTA/images/polls_sel.png'" onmouseout="document.button_polls.src='/OTA/images/polls.png'"/></h:commandLink><br/>
							</c:if>
						</h:form>
					</center>
				</div>
			</f:view>		
		</ui:define>
	</ui:composition>
