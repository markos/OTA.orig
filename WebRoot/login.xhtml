<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body style="text-align:center;">
		
	<ui:composition template="/template.xhtml">
		<ui:param name="title" value="Σύνδεση χρήστη"/>
		<ui:param name="basePath" value="/OTA/"/>
		<ui:define name="main-page-title">Σύνδεση χρήστη</ui:define>
		<ui:define name="breadcrump"></ui:define>
		<ui:define name="javascript_box">
			<c:if test="#{userLoginBean.loggedIn == true}"><script>window.location= "/OTA/mainmenu.jsf";</script></c:if>
		</ui:define>
		<ui:define name="main-content">
			<f:view>
				<div id="login-form" style="height:200px; padding-top:50px;">

						<center><h:messages style="color: #FF0000; font-size: 10px; font-family: Verdana, Arial, Sans-Serif" id="errormessage"/></center>

						<h:form>
					
							<center>
							<h:outputText value="Στοιχεία Σύνδεσης" style="font-size: 12px; font-family: Verdana, Arial, Sans-Serif"/>
							<br/><br/>
							<h:panelGrid border="0" columns="3">
							<h:outputLabel for="username" value="Όνομα Χρήστη"/>
							<h:outputText value=":"></h:outputText>
							<h:inputText value="#{userLoginBean.username}" id="username" style="height: 14px; font-size: 10px; font-family: Verdana, Arial, Sans-Serif; line-height: normal; text-transform: none" required="true"/>
							<h:outputLabel for="password" value="Συνθηματικό"/>
							<h:outputText value=":"></h:outputText>
							<h:inputSecret value="#{userLoginBean.password}" id="password" style="height: 14px; font-size: 10px; font-family: Verdana, Arial, Sans-Serif; line-height: normal; text-transform: none" required="true"/>
							</h:panelGrid>
							</center>

							<br/>
							<center><h:commandButton action="#{userLoginBean.authenticate}" id="submit" type="submit" value="Σύνδεση" style="font-size: 11px; font-family: Verdana, Arial, Sans-Serif; font-weight: bold;"></h:commandButton></center>
					</h:form>
				</div>
			</f:view>		
		</ui:define>
	</ui:composition>
		
		
		</body>
</html>
